<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4965"/>
      <stop offset="100%" style="stop-color:#0D1B2A"/>
    </linearGradient>
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFD43B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="40" ry="40" fill="url(#bgGrad)"/>

  <!-- Face circle -->
  <circle cx="128" cy="138" r="75" fill="url(#faceGrad)"/>

  <!-- Eyes - happy closed -->
  <g stroke="#5D4E37" stroke-width="6" stroke-linecap="round" fill="none">
    <path d="M 95 125 Q 105 115 115 125"/>
    <path d="M 141 125 Q 151 115 161 125"/>
  </g>

  <!-- Smile -->
  <path d="M 90 155 Q 128 190 166 155" stroke="#5D4E37" stroke-width="6" stroke-linecap="round" fill="none"/>

  <!-- Rosy cheeks -->
  <ellipse cx="85" cy="150" rx="12" ry="8" fill="#FFB3BA" opacity="0.6"/>
  <ellipse cx="171" cy="150" rx="12" ry="8" fill="#FFB3BA" opacity="0.6"/>

  <!-- Coffee cup -->
  <g transform="translate(180, 180)">
    <rect x="-15" y="-20" width="30" height="35" rx="4" fill="#5FA8D3"/>
    <ellipse cx="0" cy="-20" rx="15" ry="5" fill="#3D8AB8"/>
    <path d="M 15 -10 Q 28 -10 28 5 Q 28 18 15 15" stroke="#5FA8D3" stroke-width="5" fill="none"/>
    <!-- Steam -->
    <path d="M -5 -30 Q -8 -40 -3 -45" stroke="#CAE9FF" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M 5 -32 Q 8 -42 3 -48" stroke="#CAE9FF" stroke-width="3" fill="none" opacity="0.7"/>
  </g>

</svg>
